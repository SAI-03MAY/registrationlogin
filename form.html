<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./successful.html" method="post" autocomplete="off">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" name="mail" required > <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="enter password" name="secure" required> <br>
        <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>
<label>Select your preferences:</label><br>
    <input type="checkbox" id="news" name="pref" value="news">
    <label for="news">News</label><br>
    <input type="checkbox" id="updates" name="pref" value="updates">
    <label for="updates">Updates</label><br><br>
<label for="date">Choose a date:</label><br>
    <input type="date" id="date" name="date"><br><br>

<label for="week">Choose a week:</label><br>
    <input type="week" id="week" name="week"><br><br>

    
<label for="month">Choose a month:</label><br>
    <input type="month" id="month" name="month"><br><br>

    
    <label for="color">Choose a favorite color:</label><br>
    <input type="color" id="color" name="color"><br><br>

    
    <label for="file">Upload file:</label><br>
    <input type="file" id="file" name="file"><br><br>

    
    <input type="submit" value="Login">
    <input type="reset" value="Reset">


    </form>
    
</body>
</html>
